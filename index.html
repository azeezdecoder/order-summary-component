<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <img class="image" src="images/illustration-hero.svg" />

        <div class="general">
          <div class="content">
            <h2 class="summary">Order Summary</h2>
            <p class="paragraph">
              You can now listen to millions of songs, audiobooks and podcasts
              on any devices anywhere you like!
            </p>
          </div>

          <div class="plan">
            <div class="years">
              <img src="images/icon-music.svg" />
              <div class="plan-box">
                <h6 class="add">Annual plan</h6>
                <p>59.99/year</p>
              </div>
            </div>
            <button class="change">Change</button>
          </div>

          <div class="proceed">
            <button class="process">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
